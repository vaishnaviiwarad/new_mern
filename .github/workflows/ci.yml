name: MERN CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      # 3️⃣ Enable Corepack and prepare pnpm
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      # 4️⃣ Install dependencies
      - name: Install dependencies (workspace)
        run: pnpm install

      # 5️⃣ Lint backend
      - name: Lint Backend
        run: pnpm --filter new_folder lint

      # 6️⃣ Lint frontend
      - name: Lint Frontend
        run: pnpm --filter frotend lint

      # 7️⃣ Test backend
      - name: Test Backend
        run: pnpm --filter new_folder test -- --runInBand

      # 8️⃣ Test frontend
      - name: Test Frontend
        run: pnpm --filter frotend test -- --watchAll=false
