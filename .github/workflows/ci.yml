name: MERN CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js + Corepack (pnpm ready)
      - name: Setup Node.js with pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Ensure pnpm is available
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm --version

      # 3️⃣ Install dependencies
      - name: Install workspace dependencies
        run: pnpm install

      # 4️⃣ Lint backend
      - name: Lint Backend
        run: pnpm --filter new_folder lint

      # 5️⃣ Lint frontend
      - name: Lint Frontend
        run: pnpm --filter frotend lint

      # 6️⃣ Test backend
      - name: Test Backend
        run: pnpm --filter new_folder test -- --runInBand

      # 7️⃣ Test frontend
      - name: Test Frontend
        run: pnpm --filter frotend test -- --watchAll=false
