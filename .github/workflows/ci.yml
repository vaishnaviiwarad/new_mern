name: MERN CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      # Configure pnpm to match your local setup
      - name: Configure pnpm
        run: |
          pnpm config set virtual-store-dir node_modules/.pnpm
          pnpm config set virtual-store-dir-max-length 120

      # Install using workspace
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # -------- FRONTEND --------
      - name: Run Frontend Linting
        working-directory: ./frotend
        run: pnpm run lint

      - name: Run Frontend Tests
        working-directory: ./frotend
        run: pnpm test -- --watchAll=false --passWithNoTests

      - name: Build Frontend
        working-directory: ./frotend
        run: pnpm run build

      # -------- BACKEND --------
      - name: Run Backend Linting
        working-directory: ./new_folder
        run: pnpm run lint

      - name: Run Backend Tests
        working-directory: ./new_folder
        run: pnpm test