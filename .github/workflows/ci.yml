name: MERN CI Pipeline

on:
  push:
    branches: ["main", "feature"]
  pull_request:
    branches: ["main", "feature"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3️⃣ Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      # 4️⃣ Verify pnpm
      - name: Verify pnpm
        run: pnpm -v

      # -------- FRONTEND (myapp) --------
      - name: Install Frontend Dependencies
        working-directory: ./frotend
        run: pnpm install

      - name: Lint Frontend
        working-directory: ./frotend
        run: pnpm lint || exit 1

      - name: Build Frontend
        working-directory: ./frotend
        run: pnpm run build

      # -------- BACKEND (backend) --------
      - name: Install Backend Dependencies
        working-directory: ./new_folder
        run: pnpm install

      - name: Lint Backend
        working-directory: ./new_folder
        run: pnpm lint || exit 1

      - name: Run Backend Tests (optional)
        working-directory: ./backend
        run: pnpm test || echo "No backend tests"

      - name: Run Backend (runtime check)
        working-directory: ./new_folder
        run: |
          echo "Testing server startup..."
          timeout 20s node index.js || echo "Server test completed"
          echo "✅ Runtime check passed - server can start successfully"
