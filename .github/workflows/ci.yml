name: MERN CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # -------- FRONTEND (frotend folder) --------
      - name: Install Frontend Dependencies
        working-directory: ./frotend
        run: npm install

      - name: Build Frontend
        working-directory: ./frotend
        run: npm run build

      # -------- BACKEND (new_folder - assuming this is your backend) --------
      - name: Install Backend Dependencies
        working-directory: ./new_folder
        run: npm install

      - name: Run Backend Tests
        working-directory: ./new_folder
        run: npm test