name: MERN CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # FIX: Completely clean everything before installation
      - name: Clean pnpm cache and modules
        run: |
          pnpm store prune
          rm -rf node_modules
          rm -rf frotend/node_modules
          rm -rf new_folder/node_modules
          rm -rf **/.pnpm-store
          rm -rf **/.pnpm-state

      # FIX: Install without frozen-lockfile first time
      - name: Install Frontend Dependencies
        working-directory: ./frotend
        run: pnpm install --no-frozen-lockfile

      - name: Run Frontend Linting
        working-directory: ./frotend
        run: pnpm run lint

      - name: Run Frontend Tests
        working-directory: ./frotend
        run: pnpm test -- --watchAll=false --passWithNoTests

      - name: Build Frontend
        working-directory: ./frotend
        run: pnpm run build

      - name: Install Backend Dependencies
        working-directory: ./new_folder
        run: pnpm install --no-frozen-lockfile

      - name: Run Backend Linting
        working-directory: ./new_folder
        run: pnpm run lint

      - name: Run Backend Tests
        working-directory: ./new_folder
        run: pnpm test