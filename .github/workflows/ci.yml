name: MERN CI Pipeline

on:
  push:
    branches: ["main", "feature"]
  pull_request:
    branches: ["main", "feature"]

jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3️⃣ Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      # 4️⃣ Verify pnpm
      - name: Verify pnpm
        run: pnpm -v

      # 5️⃣ Frontend dependencies
      - name: Install Frontend Dependencies
        working-directory: ./frotend
        run: pnpm install

      # 6️⃣ Backend dependencies
      - name: Install Backend Dependencies
        working-directory: ./new_folder
        run: pnpm install

      # 7️⃣ Optional: list project directories
      - name: List project directories
        run: |
          echo "Frontend directory:"
          ls ./frotend
          echo "Backend directory:"
          ls ./new_folder
