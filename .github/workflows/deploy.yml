name: Frontend Deployment

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    permissions:
      contents: write

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Install frontend dependencies
        working-directory: ./frotend
        run: pnpm install

      - name: Build frontend
        working-directory: ./frotend
        run: pnpm run build

      # Git identity
      - name: Configure Git Identity
        run: |
          git config --global user.name "vaishnavi"
          git config --global user.email "vaishnaviwarad21@gmail.com"

      # ðŸ”¥ Fix gh-pages authentication using GitHub Token
      - name: Set GitHub Token for gh-pages
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Deploy to GitHub Pages
        working-directory: ./frotend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm run deploy
